<!-- fragments/theme-style.html -->
<th:block th:fragment="theme-style">
    <style>
        body {
            background: linear-gradient(120deg, #6a82fb 0%, #fc5c7d 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 12px rgba(31, 38, 135, 0.08);
            padding: 0 32px;
            display: flex;
            align-items: center;
            height: 60px;
        }

        .navbar .logo {
            font-weight: 800;
            font-size: 1.3em;
            color: #6a82fb;
            letter-spacing: 1px;
        }

        .navbar nav {
            margin-left: auto;
        }

        .navbar a {
            color: #3a3a3a;
            text-decoration: none;
            font-weight: 600;
            margin-left: 28px;
            font-size: 1.08em;
            transition: color 0.2s;
        }

        .navbar a:hover {
            color: #fc5c7d;
        }

        .main-content {
            max-width: 700px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.13);
            padding: 38px 36px 32px 36px;
        }

        .ai-box {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            max-width: 540px;
            margin: 60px auto 0 auto;
            padding: 32px 28px 24px 28px;
            border: none;
        }

        .ai-box label {
            font-weight: 700;
            font-size: 1.15em;
            color: #3a3a3a;
        }

        .ai-box textarea {
            width: 100%;
            min-height: 70px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1.5px solid #e0e0e0;
            padding: 10px;
            font-size: 1em;
            resize: vertical;
            transition: border 0.2s;
        }

        .ai-box textarea:focus {
            border: 1.5px solid #6a82fb;
            outline: none;
        }

        .ai-box button {
            margin-top: 16px;
            padding: 10px 28px;
            background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.08em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(108, 91, 123, 0.10);
            transition: background 0.2s, transform 0.1s;
        }

        .ai-box button:hover {
            background: linear-gradient(90deg, #fc5c7d 0%, #6a82fb 100%);
            transform: translateY(-2px) scale(1.04);
        }

        .ai-answer {
            margin-top: 28px;
            background: #f6f8fa;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            padding: 18px 16px;
            font-size: 1.08em;
            color: #2d2d2d;
            min-height: 32px;
            box-shadow: 0 2px 8px rgba(108, 91, 123, 0.06);
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s, transform 0.4s;
        }

        .ai-answer.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 700px) {
            .main-content {
                padding: 18px 4vw 18px 4vw;
            }

            .navbar {
                padding: 0 8vw;
            }
        }

        @media (max-width: 600px) {
            .ai-box {
                max-width: 98vw;
                padding: 18px 6vw 18px 6vw;
            }

            .navbar {
                padding: 0 8vw;
            }
        }
    </style>
</th:block>
