<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to DevOps Training</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #2980b9, #6dd5fa, #ffffff);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 40px 60px;
            text-align: center;
        }
        h1 {
            color: #2980b9;
            font-size: 2.8rem;
            margin-bottom: 0.5em;
        }
        p {
            color: #333;
            font-size: 1.3rem;
        }
        .logo {
            width: 80px;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://cdn-icons-png.flaticon.com/512/5968/5968350.png" alt="DevOps Logo" />
        <h1>Welcome to DevOps Training!</h1>
        <p th:text="${message}">This is a Thymeleaf-powered page!</p>
    </div>
</body>
</html>
